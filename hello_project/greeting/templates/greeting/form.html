<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Сервис «Hello Recruto!»</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 500px;
      margin: 80px auto;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 1.4em;
      margin-bottom: 20px;
      color: #333;
      text-align: center;
    }
    p.instructions {
      font-size: 0.9em;
      color: #555;
      margin-bottom: 30px;
      line-height: 1.4;
    }
    form label {
      display: block;
      margin-bottom: 15px;
      color: #444;
    }
    form input[type="text"] {
      width: 100%;
      padding: 8px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-top: 5px;
    }
    form button {
      display: block;
      width: 100%;
      padding: 10px;
      font-size: 1em;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
    form button:hover {
      background-color: #0056b3;
    }
    code {
      background: #eee;
      padding: 2px 4px;
      border-radius: 3px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Сервис «Hello Recruto!»</h1>
    <p class="instructions">
      Чтобы получить ответ <strong>Hello Recruto! Давай дружить!</strong>, укажите параметры в адресной строке:
      <code>/?name=Recruto&message=Давай+дружить</code>
      или воспользуйтесь формой ниже — она автоматически закодирует и отправит нужный запрос.
    </p>
    <form method="get">
      <label>
        Name:
        <input type="text" name="name" value="Recruto" required>
      </label>
      <label>
        Message:
        <input type="text" name="message" value="Давай дружить" required>
      </label>
      <button type="submit">Отправить</button>
    </form>
  </div>
</body>
</html>
